<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/stely.css">
    <script defer src="../js/caida.js"></script>
    <title>Caida de Tension</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav_titulo">
                <h1 class="nav_titulo--h1">Calculos Electricos</h1>
            </div>
            <div class="nav_menu">
                <ul class="nav_menu--ul">
                    <li><a class="btn" href="../index.html">Corriente Electrica</a></li>
                    <li><a class="btn" href="Caida.html">Caida de Tension</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="section_titulo--h2">
            <h2>Calculo de Caida de Tension</h2>
        </div>
        <div class="section_formulario section_formulario--caida">
            <div class="section_titulo--h3">
                <h3>Caida de Tension Sistema Monofasico</h3>
            </div>
            <div class="section_formulario--dato">
                <label>Distancia:</label>
                <input id="distancia" type="number" placeholder="Ingrese la distancia en ml">
            </div>
            <div class="section_formulario--dato">
                <label>Corriente:</label>
                <input id="corriente" type="number" placeholder="Ingrese la corriente en A">
            </div>
            <div class="section_formulario--dato">
                <label>Seccion Transversal:</label>
                <select name="" id="cable"></select>
            </div>
            <div>
                <button id="calcular" class="section_div--boton">Calcular</button>
                <button class="section_div--boton">Reiniciar</button>
            </div>
            <div class="div_resltado">
                <h3 id="resultadoCalculo"></h3>
            </div>
        </div>

        <div class="section_formulario section_formulario--caida">
            <div class="section_titulo--h3">
                <h3>Caida de Tension Sistema Bifasico</h3>
            </div>
            <div class="section_formulario--dato">
                <label>Distancia:</label>
                <input id="distanciaUno" type="number" placeholder="Ingrese la distancia en ml">
            </div>
            <div class="section_formulario--dato">
                <label>Corriente:</label>
                <input id="corrienteUno" type="number" placeholder="Ingrese la corriente en A">
            </div>
            <div class="section_formulario--dato">
                <label>Voltaje:</label>
                <input id="voltajeUno" type="number" placeholder="Ingrese el V. 127 o 220">
            </div>
            <div class="section_formulario--dato">
                <label>Seccion Transversal:</label>
                <select name="" id="cableUno"></select>
            </div>
            <div>
                <button id="calcularUno" class="section_div--boton">Calcular</button>
                <button class="section_div--boton">Reiniciar</button>
            </div>
            <div class="div_resltado">
                <h3 id="resultadoCalculoUno"></h3>
            </div>
        </div>

        <div class="section_formulario section_formulario--caida">
            <div class="section_titulo--h3">
                <h3>Caida de Tension Sistema Trifasico</h3>
            </div>
            <div class="section_formulario--dato">
                <label>Distancia:</label>
                <input id="distanciaDos" type="number" placeholder="Ingrese la distancia en ml">
            </div>
            <div class="section_formulario--dato">
                <label>Corriente:</label>
                <input id="corrienteDos" type="number" placeholder="Ingrese la corriente en A">
            </div>
            <div class="section_formulario--dato">
                <label>Voltaje:</label>
                <input id="voltajeDos" type="number" placeholder="Ingrese el V. entre fases">
            </div>
            <div class="section_formulario--dato">
                <label>Seccion Transversal:</label>
                <select name="" id="cableDos"></select>
            </div>
            <div>
                <button id="calcularDos" class="section_div--boton">Calcular</button>
                <button class="section_div--boton">Reiniciar</button>
            </div>
            <div class="div_resltado">
                <h3 id="resultadoCalculoDos"></h3>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="footer_div">
            <p class="footer_div--p">Visitanos en:</p>
            <div>
                <img class="footer_div--img" src="../iconos/facebook.png" alt="facebook">
                <img class="footer_div--img" src="../iconos/letter-x.png" alt="letter-x">
                <img class="footer_div--img" src="../iconos/instagram.png" alt="instagram">
            </div>
            <p class="footer_div--p">Creado por Victor Chan Serna</p>
        </div>

    </footer>
</body>

</html>
